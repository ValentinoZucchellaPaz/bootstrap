<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Stardust Media</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact us.html">Contact us</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Subtitles</a></li>
                      <li><a class="dropdown-item" href="#">Consultancy</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Productions</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Content Company</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h1 class="mt-5">Contact</h1>
          <p class="mt-3"> You can contact us by any of these means. </p>
        </div>
      </div>
<!-- Formulario -->

      <div class="row mx-5 justify-content-md-center" style="padding: 0 25%;">
        <form class="text-center">
          <div class="mb-3">
            <label for="nya" class="form-label txt_negrita">Name and surname</label>
            <input type="text" class="form-control" id="nya" aria-describedby="nyaHelp" required placeholder="Example: Valentino Zucchella">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label txt_negrita">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required placeholder="Example: miemail@mail.com">
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label txt_negrita">Matter</label>
            <input type="text" class="form-control" id="asunto" aria-describedby="asuntoHelp" required placeholder="Example: Subs questions">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label txt_negrita">Message</label>
            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Accept</button>
        </form>      
      </div>
      <div class="conteiner mx-5 mt-5 text-center">
        <div class="row">
          <div class="col-6 mb-3 ">
            <h2>Phone</h2>
            <p>123456789</p>
          </div>
          <div class="col-6 mb-3">
            <h2>Email</h2>
            <p>starudstmedia@gmail.com</p>
          </div>
        </div>
      </div>
    </main>
<!-- footer -->
    <footer class="footer py-3 bg-light">
        <div class="container text-center" style="font-size: 0.75rem;">
          <div class="row justify-content-md-center">
            <div class="col-auto"><a href="#" class="text-muted text-decoration-none">Home</a></div>
            <div class="col-auto"><a href="" class="text-muted text-decoration-none">About us</a></div>
            <div class="col-auto"><a href="" class="text-muted text-decoration-none">Services</a></div>
          </div>
          <div class="row pt-1 mx-auto"><span class="text-muted">Stardust Media</span></div>
        </div>
      </footer>  

      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
